<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Lista de Mercado</h1>
    <form id="form">
        <label for="inputItem">Item a adicionar:</label>
        <input autocomplete="off" type="text" id="inputItem" placeholder="Item de mercado">
        <button type="submit" id="btnAdd">Adicionar</button>
    </form>

    <p>Lista de Mercado:</p>

    <select size="10" id="lista">
        <option id="optDefault" value="">Itens da lista</option>
    </select>
    <br>
    <button id="btnSalvar">Salvar lista</button>
</body>
</html>
